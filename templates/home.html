{% extends 'base.html' %}
{% block content %}
    <h1>News: </h1>
    {% for i in news %}
        <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <p><span>{{i.published_date}}</span></p>
            <div class="card-content white-text">
              <span class="card-title">{{i.title}}</span>
              <p>{{i.content}}</p>
            </div>
            <p>{{i.author}}</p>
            <div class="card-action">
                {% for j in i.tags.all %}
                    <a href="{% url 'tagged' j %}">#{{j}}</a>
                {% endfor %}
            </div>
          </div>
        </div>
      </div>

    {% endfor %}
{% endblock content %}
